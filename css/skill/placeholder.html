<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    input::-webkit-input-placeholder{
      color: #f00;
    }
    input::-moz-placeholder{
      color: #f00;
    }
    input:-ms-input-placeholder{
      color: #f00;
    }
  </style>
</head>
<body>
  <h2>用::PLACEHOLDER来美化占位符，::placeholder用来修饰input/textarea等表单元素placeholder属性的样式</h2>
  <div><input type="text" placeholder="我是自定义的placeholder" /></div>
</body>
</html>
